<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="../Css/feedback.css" />
  </head>
  <body>
    <img
      alt="logo"
      src="../Css/Assets/epicode_logo.png"
      width="15%"
      height="15%"
    />
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10 , how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>

      <br />

      <form id="main-form">
        <!-- <div id="stars"></div> -->

        <div required id="rating">
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star1"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star2"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star3"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star4"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star5"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star6"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star7"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star8"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star9"
          />
          <input
            type="image"
            src="/Css/Assets/star.svg"
            class="stars"
            id="star10"
          />
        </div>

        <label id="nota">
          Leave us an open feedback about your experience so far
        </label>
        <br />
        <br />
        <input
          required
          id="feedback"
          type="text"
          placeholder="    Write your comment here..."
        />
        <br />
        <br />
        <br />
      </form>
      <button onclick="window.location.href='https:www.epicode.com';">
        MORE INFO
      </button>
      <!-- il bottone è fuori dal form perche senno assume la funzione di submit
         -->
      <!-- <button><a href='https:www.epicode.com'></a>
          MORE INFO
        </button> non funziona e non capisco perchè -->
    </main>

    <script src="../JavaScript/feedback.js"></script>
  </body>
</html>
